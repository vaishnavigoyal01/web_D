<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and table</title>
</head>
<body>
    <!-- ul have type = disc(defalt), square , circle -->
    <!-- ol have type = 1(defalt), A,a,I,i -->
    <ul type="circle">
        <li>fruits</li>
        <ol>
            <li>grapes</li>
            <li>mango</li>
            <li>banana</li>
        </ol>
        <li>vegetables</li>
        <ol type="A">
            <li>potato</li>
            <li>cucumber</li>
        </ol>
        <li>places</li>
        <ol type="i">
            <li>mathura</li>
            <li>agra</li>
        </ol>
    </ul>

    <!-- table  -->
    <h3> HTML TABLE</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vaishnavi</td>
                <td>123</td>
                <td>biotech</td>
            </tr>
            <tr>
                <td>kartik</td>
                <td>456</td>
                <td>CS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
