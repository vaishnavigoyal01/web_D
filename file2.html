<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading and paragraph tag</title>
</head>
<body>
    <h1>hello</h1>
    <!-- to get random paragraph write lorem and number of words eg:-lorem4 -->
    <p>Lorem <em>this is emphasized</em>ipsum <strong>this is strong</strong> sit.</p>
    <!-- to get many paragraph tags,eg:- p*2  -->
    <p>first <br>hello world</p>
    <hr>
    <p>second</p>
    <!-- do crtl + enter to jump new line -->
    
    
</body>
</html>
